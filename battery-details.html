<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop battery details</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/battery-details.css">
</head>
<body>
    <div class="container">
        <div class="infor-section">
            <div class="infor-section__heading">Model information</div>
            <div class="infor-section__list">
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="vendor">
                        Manufacturer:
                    </span>
                    <span class="infor-section__list-item__value" id="vendor">
                        SMP
                    </span>
                
                </div>
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="model">
                       Model:
                    </span>
                    <span class="infor-section__list-item__value" id="model">
                        02DL008
                    </span>
                
                </div>
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="serial">
                        Serial number:
                    </span>
                    <span class="infor-section__list-item__value" id="serial">
                        169
                    </span>
                
                </div>

            </div>
        </div>
        <div class="infor-section">
            <div class="infor-section__heading">Charge information</div>
            <div class="infor-section__list">
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="state">
                        State:
                    </span>
                    <span class="infor-section__list-item__value" id="state">
                        Discharging
                    </span>
        
                </div>
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="energy">
                        Energy:
                    </span>
                    <span class="infor-section__list-item__value" id="energy">
                        02DL008
                    </span>
        
                </div>
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="energy-full">
                        Energy full:
                    </span>
                    <span class="infor-section__list-item__value" id="energy-full">
                        169
                    </span>
        
                </div>
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="energy-full-design">
                        Energy full-design:
                    </span>
                    <span class="infor-section__list-item__value" id="energy-full-design">
                        169
                    </span>
                
                </div>
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="time-to-empty">
                        Time to empty:
                    </span>
                    <span class="infor-section__list-item__value" id="time-to-empty">
                        169
                    </span>
                
                </div>
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="percentage">
                        Percentage:
                    </span>
                    <span class="infor-section__list-item__value" id="percentage">
                        169
                    </span>
                
                </div>
               <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="technology">
                        Technology:
                    </span>
                    <span class="infor-section__list-item__value" id="technology">
                        169
                    </span>
                
                </div>
        
            </div>
        </div>
        <div class="infor-section">
            <div class="infor-section__heading">Health information</div>
            <div class="infor-section__list">
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="charge-cycles">
                        Cycle count:
                    </span>
                    <span class="infor-section__list-item__value" id="charge-cycles">
                        SMP
                    </span>
        
                </div>
               
                <div class="infor-section__list-item">
                    <span class="infor-section__list-item__attribute" data-bt="capacity">
                        Capacity
                    </span>
                    <span class="infor-section__list-item__value" id="capacity">
                        87,4331%
                    </span>
                
                </div>
                
        
            </div>
        </div>
    </div>
 <script src="./script/battery.js"></script>   
</body>
</html>
